<!--The content below is only a placeholder and can be replaced.-->
<div class="topnav">
  <a class="active" href="#home">Welcome to movie searcher application</a>
  <input id="search5" name="q" type="text" size="40" placeholder="Search..." />
</div>
<div class="container-fluid" id="fh5co-image-grid">
  <div class="grid">
    <div class="grid-sizer"></div>

    <div *ngFor="let movie of response.results " class="grid-item item animate-box" data-animate-effect="fadeIn">
      <a href="single.html">
        <div class="img-wrap">
          <img src = 'https://image.tmdb.org/t/p/w500{{movie.poster_path}}' alt="" class="img-responsive">
        </div>
        <div class="text-wrap">
          <div class="text-inner">
            <div>
              <h2>{{movie.title}}</h2>
              <span>72 photos</span>
            </div>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
